<!-- Heroes shown when clicked -->
<div *ngIf='hero'>
  <h2>{{hero.name | uppercase}} Details</h2>
  <p>You can instantly change the details!</p>
  <div>id: <span>{{hero.id}}</span></div>
  <div >
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>


<div style="
  padding: 10px;
  width: auto;
  display: flex;
  flex-direction: column;">

  <!-- List of Heroes -->
  <h2 style="padding: 20px; margin-bottom: 20px; background-color: #fafafa;">My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected] = "hero === selectedHero">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
  </ul>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
